<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Locker
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <form id="locker-form2">
    <ion-item id="locker-input2">
      <ion-label>
        Aadhaar
      </ion-label>
      <ion-input type="text" placeholder="Aaadhar Number" name="national-id"></ion-input>
    </ion-item>
    <ion-item id="locker-input3">
      <ion-label>
        PAN
      </ion-label>
      <ion-input type="text" placeholder="PAN Number" name="tax-identifier"></ion-input>
    </ion-item>
    <ion-item id="locker-input4">
      <ion-label>
        Date of Birth
      </ion-label>
      <ion-input type="date" placeholder="Enter DOB" name="date-of-birth"></ion-input>
    </ion-item>
    <ion-item id="locker-input5">
      <ion-label>
        Phone
      </ion-label>
      <ion-input type="tel" placeholder="Phone Number" name="phone-number"></ion-input>
    </ion-item>
    <ion-item id="locker-input6">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="email" placeholder="Email Address" name="email-address"></ion-input>
    </ion-item>
  </form>
  <button id="locker-button1" ion-button color="positive" block>
    <ion-icon name="facebook"></ion-icon>
    Tap me!
  </button>
  <form id="locker-form3">
    <ion-searchbar placeholder="Search private notes and documents" name="private-search" id="locker-search2"></ion-searchbar>
    <ion-item-sliding>
      <ion-item color="none" id="locker-list-item8">
        <ion-thumbnail item-left>
          <img src="assets/img/ayw14JLWSAaOxufMxxHn_3565633810_843d4b558a_z.jpg" />
        </ion-thumbnail>
        <h2>
          Degree Certificate
        </h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="light"></button>
      </ion-item-options>
    </ion-item-sliding>
  </form>
</ion-content>
